<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f0f0;
            padding: 10px;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 20px;
        }

        .date-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .date-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }

        .household {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .hh-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .hh-name {
            font-weight: bold;
            font-size: 16px;
        }

        .hh-zone {
            background: #4CAF50;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .hh-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .hh-sub {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:active {
            background: #45a049;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .config-warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü•õ MDS IITM</h1>
    </div>

    <div id="configWarning" class="config-warning">
        ‚ö†Ô∏è Update SCRIPT_URL in code
    </div>

    <div id="alert" class="alert"></div>

    <div class="date-box">
        <input type="date" id="date">
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="Search quarter, name, or zone...">
    </div>

    <div id="list"></div>

    <script>
        // ========== CONFIG ==========
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxwBMUcXRCfTypAMwQgab5Kpjk4_Q8X-nQV_fZ5b93lbDjvju1cHWIEeyMfxecWQqq4XQ/exec';
        
        // ========== STATE ==========
        let households = [];
        let filtered = [];

        // ========== INIT ==========
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        if (SCRIPT_URL === 'YOUR_SCRIPT_URL_HERE') {
            showAlert('Please update SCRIPT_URL in the code', 'error');
        } else {
            document.getElementById('configWarning').style.display = 'none';
            loadHouseholds();
        }

        document.getElementById('search').addEventListener('input', search);

        // ========== LOAD DATA ==========
        async function loadHouseholds() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getHouseholds`);
                const data = await res.json();
                
                if (data.success) {
                    households = data.households;
                    filtered = households;
                    render();
                } else {
                    showAlert('Error loading data: ' + data.error, 'error');
                }
            } catch (err) {
                showAlert('Network error: ' + err.message, 'error');
            }
        }

        // ========== SEARCH ==========
        function search(e) {
            const term = e.target.value.toLowerCase();
            filtered = households.filter(h => 
                h.quarter_no.toLowerCase().includes(term) ||
                h.name.toLowerCase().includes(term) ||
                h.zone.toLowerCase().includes(term)
            );
            render();
        }

        // ========== RENDER ==========
        function render() {
            const list = document.getElementById('list');
            
            if (filtered.length === 0) {
                list.innerHTML = '<div class="loading">No households found</div>';
                return;
            }

            list.innerHTML = filtered.map(h => `
                <div class="household">
                    <div class="hh-header">
                        <div class="hh-name">${h.name}</div>
                        <div class="hh-zone">Zone ${h.zone}</div>
                    </div>
                    <div class="hh-info">${h.quarter_no} ‚Ä¢ Floor ${h.floor}</div>
                    <div class="hh-sub">Subscribed: Blue ${h.blue_subscribed}, Green ${h.green_subscribed}</div>
                    <div class="inputs">
                        <div class="input-group">
                            <label>Blue</label>
                            <input type="number" id="blue-${h.household_id}" 
                                   value="${h.blue_subscribed}" min="0">
                        </div>
                        <div class="input-group">
                            <label>Green</label>
                            <input type="number" id="green-${h.household_id}" 
                                   value="${h.green_subscribed}" min="0">
                        </div>
                    </div>
                    <button class="submit-btn" 
                            onclick="submit('${h.household_id}', '${h.quarter_no}')">
                        Submit
                    </button>
                </div>
            `).join('');
        }

        // ========== SUBMIT ==========
        async function submit(id, quarter) {
            const date = document.getElementById('date').value;
            const blue = parseInt(document.getElementById(`blue-${id}`).value) || 0;
            const green = parseInt(document.getElementById(`green-${id}`).value) || 0;

            if (!date) {
                showAlert('Please select a date', 'error');
                return;
            }

            try {
                const res = await fetch(`${SCRIPT_URL}?action=submitDelivery`, {
                    method: 'POST',
                    body: JSON.stringify({
                        date: date,
                        household_id: id,
                        quarter_no: quarter,
                        blue_delivered: blue,
                        green_delivered: green
                    })
                });

                const data = await res.json();

                if (data.success) {
                    showAlert(`‚úì Recorded: ${quarter}`, 'success');
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (err) {
                showAlert('Network error: ' + err.message, 'error');
            }
        }

        // ========== ALERT ==========
        function showAlert(msg, type) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
